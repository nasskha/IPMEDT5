<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="lichtkrant">Lichtkrant</h1>
    <!-- pop up met info -->
    <div id="popUp">
      <button @click="showPopup">&#128712;</button>
      <div v-if="popupVisible" class="popup">
        <div class="popup-content">
          <span class="close" @click="hidePopup">&times;</span>
          <p>
            Maak een keuze uit het kiezen van een spreuk of het zelf invoeren
            van een tekst.
          </p>
        </div>
      </div>
    </div>
    <div id="app">
      <div class="box" @click="navigateToSpreuk">Kies een spreuk!</div>
      <div class="box" @click="navigateToTekst">Voer zelf tekst in.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
  </body>
</html>
